set -g mouse on

bind m set -g mouse on
bind M set -g mouse off

# scrollback size
set -g history-limit 1000000

# True color support for Ghostty
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Clipboard integration
set -g set-clipboard on

# Focus events (better vim/neovim integration)
set -g focus-events on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Mac-style window switching (Alt key sequences from Ghostty cmd key)
bind -n 'M-`' select-window -t :0
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9
bind -n 'M-[' previous-window
bind -n 'M-]' next-window
bind -n M-t new-window

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf

# Shader switcher menu (in popup)
bind S display-popup -E -w 80% -h 80% "~/.config/ghostty/switch-shader.sh"

# Make window names reflect process
setw -g automatic-rename on

###########################################################################

# Set TPM plugin path
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'roosta/tmux-pop'
set -g @plugin 'Chaitanyabsprip/tmux-harpoon'

# Catppuccin configuration (must be set before loading plugin)
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_text " #W"

# Load catppuccin (manual installation)
run ~/.tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Status bar configuration (set after plugins but before TPM runs)
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# tmux-menus configuration (manually managed, not via TPM)
set -g @menus_trigger 'C-Space'
set -g @menus_location_x 'C'
set -g @menus_location_y 'C'
set -g @menus_without_prefix 1
run-shell ~/.tmux/tmux-menus/menus.tmux

run -b '~/.tmux/plugins/tpm/tpm'

##########################################################################

# Position status bar at top
set -g status on
set -g status-position top

