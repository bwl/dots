textboxes:
  - title: TODAY
    position: [[0, 0], [0, 1]]
    sample: date "+%A, %B %d, %Y"
    rate-ms: 30000

  - title: CALENDAR
    position: [[0, 2], [0, 9]]
    sample: cal
    rate-ms: 30000

  - title: TASKS
    position: [[0, 12], [0, 10]]
    sample: |
      if command -v tb >/dev/null 2>&1; then
        tb 2>/dev/null | head -8
      else
        echo "No tasks yet"
      fi
    rate-ms: 30000

  - title: SYSTEM
    position: [[0, 23], [0, 0]]
    sample: |
      top -l 1 | grep "CPU usage" | awk '{print "CPU: " $3 " " $5}'
      echo ""
      pmset -g batt | grep -Eo "[0-9]+%" | head -1 | awk '{print "Battery: " $0}'
    rate-ms: 30000
