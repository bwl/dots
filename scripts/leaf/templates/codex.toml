# .leaf/codex.toml - Project-specific Codex configuration
#
# This file allows you to customize Codex behavior for this project.
# Copy this template to your project's .leaf/ directory and adjust as needed.
#
# See: https://github.com/openai/codex/blob/main/docs/config.md

# Project root (default: current directory)
# root = "."

# Model configuration
# model = "gpt-5-codex"
# model_reasoning_effort = "medium"

# Logging configuration
# [logging]
# level = "debug"           # trace, debug, info, warn, error
# format = "compact"        # compact, json

# Telemetry configuration (OpenTelemetry)
# [telemetry.otel]
# enabled = true
# exporter = "debug"                          # debug, otlp
# service_name = "codex-myproject"
# endpoint = "http://127.0.0.1:4317"         # OTLP endpoint (when exporter = "otlp")

# Feature flags
# [features]
# plan_tool = true

# Sandbox configuration
# [sandbox]
# default_mode = "workspace-write"           # read-only, workspace-write, danger-full-access

# Shell environment policy
# [shell_environment_policy]
# inherit = "all"                            # all, none, or list of specific vars
